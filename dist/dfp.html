<!-- AD ID: %eaid! --><!-- adscape-template -->



<script>

  var wpAd = wpAd || {};

  (function($){
    'use strict';

    if(!$){return;}

    //var inFIF = window.self != window.top && window.parent && window.parent.document || false;

    $(function(){

      $('head').append('<link rel="stylesheet" type="text/css" href="http://css.washingtonpost.com/wp-srv/ad/public/adscape-template/dist/css/style.min.css" />');

      $.ajax({
        cache: true,
        crossDomain: true,
        dataType: 'script',
        error: function(e){
          if(window.console){
            console.log(e);
          }
        },
        success: init,
        timeout: 3000,
        url: 'http://js.washingtonpost.com/wp-srv/ad/public/adscape-template/dist/js/main.min.js'
      });

      function init(){
        wpAd.adscapeConfig = {
          adid: parseInt('%eaid!', 10) || false,
          imageURL: '[%BackgroundImage%]',
          clickTracker: '%%CLICK_URL_UNESC%%',
          clickTrackerEsc: '%%CLICK_URL_ESC%%',
          clickTag: '%%DEST_URL%%',
          colHeight: '[%CollapsedHeight%]px',
          expHeight: '[%ExpandedHeight%]px',
          skinTopMargin: '[%SkinTopMargin%]px',
          timeOpen: [%AutoTimeOpen%],
          auto: [%Auto%],
          bodyBgColor: '[%BodyBackgroundColor%]',

          collapsedMessageHTML: '[%CollapsedMessageHTML%]',
          collapsedMessageCSS: {[%CollapsedMessageCSS%]},

          expandedMessageHTML: '[%ExpandedMessageHTML%]',
          expandedMessageCSS: {[%ExpandedMessageCSS%]},

          autoExpDelay: [%AutoExpandDelay%],
          expandLanguage: '[%ExpandLanguage%]',
          closeLanguage: '[%CloseLanguage%]',
          fullWidthColAdscape: [%FullWidthCollapsedPushdown%],

          impressionPixels: ['[%3rdPartyImpressionPixel%]'],
          trackExpClick: ['[%3rdPartyExpandClickPixel%]'],
          trackCloseClick: ['[%3rdPartyCollapseClickPixel%]'],

          pageContainer: '[%PageContainerSelector%]',
          adscapeContainer: '[%PushdownContainerSelector%]',
          pageStyleOverrides: {[%PageStyleOverrides%]},
          animSpeed: [%AnimationSpeedJS%]
        };

        [%JSOverrides%]

        wpAd.adscape = new wpAd.Adscape(wpAd.adscapeConfig);
      }

    });

  })(window.jQuery);
</script>
